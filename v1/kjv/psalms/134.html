

<div class="kjv"><h2>Psalms 134</h2>
 
<div class="d">A Song of degrees. </div><blockquote> <span class="verse" id="vt19134001-1"><span class="verse-num" id="v19134001-1">1 </span> Behold, bless ye the <span class="nd">LORD</span>, all <span class="add">ye</span> servants of the <span class="nd">LORD</span>, which by night stand in the house of the <span class="nd">LORD</span>. </span></blockquote><blockquote> <span class="verse" id="vt19134002-1"><span class="verse-num" id="v19134002-1">2 </span> Lift up your hands <span class="add">in</span> the sanctuary, and bless the <span class="nd">LORD</span>.<a href="#FN1" class="footnote">*</a> </span></blockquote><blockquote> <span class="verse" id="vt19134003-1"><span class="verse-num" id="v19134003-1">3 </span> The <span class="nd">LORD</span> that made heaven and earth bless thee out of Zion. </span></blockquote>
