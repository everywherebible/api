

<div class="kjv"><h2>Psalms 117</h2>
 
<div class="chapterlabel" id="v19117000-1"> 117</div><blockquote> <span class="verse" id="vt19117001-1"><span class="verse-num" id="v19117001-1">1 </span> O praise the <span class="nd">LORD</span>, all ye nations: praise him, all ye people. </span></blockquote><blockquote> <span class="verse" id="vt19117002-1"><span class="verse-num" id="v19117002-1">2 </span> For his merciful kindness is great toward us: and the truth of the <span class="nd">LORD</span> <span class="add">endureth</span> for ever. Praise ye the <span class="nd">LORD</span>. </span></blockquote>
